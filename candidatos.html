<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Formulario de Donante</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    .welcome-message {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<script src=""></script>

<body>
    <div class="welcome-message">
        <h1>Bienvenido al formulario de donante</h1>
        <p>Por favor complete los siguientes campos:</p>
    </div>
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTA: Agregue el siguiente elemento <META> a su página <HEAD>.  Si es   -->
    <!--  preciso, modifique el parámetro charset para especificar el conjunto    -->
    <!--  de caracteres de su página HTML.                                        -->
    <!--  ----------------------------------------------------------------------  -->

    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTA: Agregue el siguiente elemento <FORM> a su página.                 -->
    <!--  ----------------------------------------------------------------------  -->

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

        <input type=hidden name="oid" value="00DDn00000DtO2B">
        <input type=hidden name="retURL" value="http://">

        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTA: Estos campos son elementos de depuración opcionales. Elimine      -->
        <!--  los comentarios de estas líneas si desea realizar una prueba en el      -->
        <!--  modo de depuración.                                                     -->
        <!--  <input type="hidden" name="debug" value=1>                              -->
        <!--  <input type="hidden" name="debugEmail" value="alca@live.com.ar">        -->
        <!--  ----------------------------------------------------------------------  -->
        <h2>Datos del Donante</h2>
        <label for="first_name">Nombre</label><input id="first_name" maxlength="40" name="first_name" size="20"
            type="text" required /><br>

        <label for="last_name">Apellidos</label><input id="last_name" maxlength="80" name="last_name" size="20"
            type="text" required /><br>

        <label for="email">Correo electrónico</label><input id="email" maxlength="80" name="email" size="20" type="text"
            required /><br>

        <label for="company">Compañía</label><input id="company" maxlength="40" name="company" size="20"
            type="text" /><br>

        <label for="country">País</label><input id="country" maxlength="40" name="country" size="20" type="text" /><br>

        <label for="state">Estado/Provincia ???</label><input id="state" maxlength="20" name="state" size="20"
            type="text" /><br>

        <label for="city">Ciudad</label><input id="city" maxlength="40" name="city" size="20" type="text" /><br>

        <label for="mobile">Teléfono (Móvil / Fijo)</label><input id="mobile" maxlength="40" name="mobile" size="20"
            type="text" required /><br>

        <label for="phone">Teléfono???</label><input id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

        <label for="country">Trabajo en una Organzación social???</label>
        <select name="" id="">
            <option value="" disabled selected>Elegir Opcion</option>
            <option value="">Si</option>
            <option value="">No</option>
        </select>

        <h2>Datos de la Donación</h2>

        <label for="country">Tipo de Donacion</label required>
        <select name="tipo-donacion" id="">
            <option value="" disabled selected>Elegir Opcion</option>
            <option value="">Juguetes</option>
            <option value="">Ropa</option>
            <option value="">Comida</option>
            <option value="">Dinero</option>
        </select>
        <br><br>
        <label for="country">Fecha de Donación</label><input id="country" maxlength="40" name="country" size="20"
            type="text" /><br>
        <label for="country">Nombre de la Cuenta</label><input id="country" maxlength="40" name="country" size="20"
            type="text" required/><br>
        <label for="country">Organizacion o Institucion</label><input id="country" maxlength="40" name="country"
            size="20" type="text" /><br>
        <label for="country">Nombre de la Oportunidad</label><input id="country" maxlength="40" name="country" size="20"
            type="text" required/><br>

        <h2>Información de Pago</h2>
        <label for="moneda">Moneda DO:</label>
        <select id="moneda" name="Moneda" >
            <option value="" disabled selected>Elegir Opcion</option>
            <option value="usd">- U$s - Dolar Estadounidense</option>
            <option value="arg">- $ - Pesos Argentinos</option>
        </select required>
        <br><br>
        <label for="country">Importe</label><input id="country" maxlength="40" name="country" size="20"
            type="text" /><br>
        <label for="metodo-pago">Metodo de Pago:</label>
        <select id="metodo-pago" name="metodo-pago">
            <option value="" disabled selected>Elegir Opcion</option>
            <option value="tarjeta-tc">Tarjeta de Credito</option>
            <option value="tarjeta-td">Tarjeta de Debito</option>
            <option value="cheque">Cheque</option>
            <option value="transfer">Transferencia</option>
            <option value="otros-mp">Otros</option>
        </select required>
        <br><br>
        <label for="tipoTarjeta">Tipo de tarjeta</label>
        <select id="tipoTarjeta" name="tipoTarjeta">
            <option value="" disabled selected>Elegir Opcion</option>
            <option value="vc">Visa Crédito</option>
            <option value="vd">Visa Débito</option>
            <option value="mc">Mastercard Crédito</option>
            <option value="md">Mastercard Débito</option>
            <option value="amex">American Express</option>
        </select> <br><br>
        <label for="num-tarjeta">Numero de Tarjeta </label><input id="country" maxlength="40" name="country" size="20"
            type="text" required/><br>
        <label for="fecha-tarjeta">Fecha de Vencimiento (TC/TD)</label><input id="country" maxlength="40" name="country"
            size="20" type="text" required/><br>
        <label for="codigo-tarjeta">Codigo de Seguridad (cvv)</label><input id="country" maxlength="40" name="country"
            size="20" type="text" required/><br>


        <!-- 

-->


        <input type="submit" name="submit">

    </form>


</body>

</html>
