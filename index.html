<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Formulario de Donante</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
<script src=""></script>
<body>
      <div class="welcome-message">
    <h2>Bienvenido al formulario de donante</h2>
    <p>Por favor complete los siguientes campos:</p>
  </div>

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

<input type=hidden name="oid" value="00DDn00000DtO2B">
<input type=hidden name="retURL" value="http://">

<label for="first_name">Nombre</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

<label for="last_name">Apellidos</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

<label for="email">Correo electrónico</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="company">Compañía</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

<label for="city">Ciudad</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

<label for="state">Estado/Provincia</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

<label for="mobile">Móvil</label><input  id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>

<label for="phone">Teléfono</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

<label for="country">País</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>

<input type="submit" name="submit">

</form>


</body>
</html>
